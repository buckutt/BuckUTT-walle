<div class="bu-waiter" ng-click="focusOnInput()">
    <div class="bu-waiter-header">
        <div class="bu-menu" ng-if="isAdmin">
            <div class="bu-menu-item">
                <a href="" ng-click="changeMenu('point')">Changer point</a>
            </div>
            <div class="bu-menu-item">
                <a href="" ng-click="changeMenu('admin')">Admin logout</a>
            </div>
        </div>
        <div class="bu-waiter-logout">
            <a href="" ng-click="logout()">
                <i class="glyphicon glyphicon-off"></i>
            </a>
        </div>
        <div class="clearfix"></div>
    </div>

	<div class="bu-waiter-error">{{ error }}</div>
	<div class="bu-waiter-waiter">En attente d'une carte étu !
        <div ng-if="lastBuyer"><br /><br />Dernière action par {{ lastBuyer.firstname }} {{ lastBuyer.lastname }}</div>
    </div>
    <form>
        <input type="text" ng-enter="pressEnter()" ng-model="cardId" id="cardId"/>
    </form>
</div>
